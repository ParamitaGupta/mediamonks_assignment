<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/Draggable.min.js"></script>
    <title>Carousel</title>
</head>

<body>
    <div class="carousel-wrap">
        <div class="head-section">
                <button id="prevButton"></button>
                <button id="nextButton"></button>
            <img src="assets/images/mediamonksheading.png" alt="media-monks-heading">
        </div>
        <div class="slides-container">
            <div class="slides-inner">
                <div class="slide">
                    <img src="assets/images/image-1.jpg" alt="carousel-image-1">
                </div>
                <div class="slide">
                    <img src="assets/images/image-2.jpg" alt="carousel-image-2">
                </div>
                <div class="slide">
                    <img src="assets/images/image-3.jpg" alt="carousel-image-3">
                </div>
                <div class="slide">
                    <img src="assets/images/image-4.jpg" alt="carousel-image-4">
                </div>
                <div class="slide">
                    <img src="assets/images/image-5.jpg" alt="carousel-image-5">
                </div>

            </div>
        </div>

        
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
